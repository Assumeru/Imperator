<div class="dialog-background">
	<div class="dialog">
		<div class="dialog-window" data-value="window">
			<h1 data-value="header"></h1>
			<div data-value="message"></div>
		</div>
		<button class="btn btn-danger" data-value="close-button" title="{$close}">
			<span class="glyphicon glyphicon-remove"></span>
		</button>
	</div>
</div>
