<section>
	<h1>{$title}</h1>
	<div class="row">
		<div class="col-md-6">
			<div id="description">
				{$description}
			</div>
			<div id="regions">
				<h2>{$regionsheader}</h2>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>{$region}</th><th>{$units}</th><th>{$regionterritories}</th>
						</tr>
					</thead>
					<tbody>
						{$regions}
					</tbody>
				</table>
			</div>
		</div>
		<div id="map" class="col-md-6">
			<div class="map-controls">
				<button class="btn btn-default zoom-in" title="{$zoomin}">+</button>
				<button class="btn btn-default zoom-out" title="{$zoomout}">-</button>
			</div>
			<noscript>{$noscript}</noscript>
			<img src="{$mapurl}" alt="{$mapalt}" class="img-responsive" />
			<div>{$territories}</div>
		</div>
	</div>
</section>
