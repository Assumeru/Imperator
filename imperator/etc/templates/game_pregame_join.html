<section id="join-game">
	<form method="post">
		<span class="help-inline">{$colorError}</span>
		<div class="input-group{$hasColorError}" id="game-color">
			<h3>{$choosecolor}</h3>
			{$colors}
		</div>
		<div class="{$hasPasswordError}">
			<span class="help-inline">{$passwordError}</span>
			{$password}
		</div>
		<input class="btn btn-success" type="submit" value="{$join}" />
	</form>
</section>
