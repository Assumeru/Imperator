<section>
	<h1>{$title}</h1>
	<div class="row">
		<div class="col-md-6">
			<div id="description">
				{$description}
			</div>
			<div id="regions">
				<h2>{$regionsheader}</h2>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>{$region}</th><th>{$units}</th><th>{$regionterritories}</th>
						</tr>
					</thead>
					<tbody>
						{$regions}
					</tbody>
				</table>
			</div>
			<div id="missions">
				<h2>{$missionsheader}</h2>
				{$missions}
			</div>
		</div>
		<div class="col-md-6">
			<noscript><p>{$noscript}</p></noscript>
			<div id="map">
				<div class="map-square">
					<div class="map-controls">
						<button class="btn btn-default zoom-in" title="{$zoomin}">+</button>
						<button class="btn btn-default zoom-out" title="{$zoomout}">-</button>
					</div>
					<div class="map-container">
						<img src="{$mapurl}" alt="{$mapalt}" />
					</div>
					<div>{$territories}</div>
				</div>
			</div>
		</div>
	</div>
</section>
